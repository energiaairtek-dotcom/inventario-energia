<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Consumibles - Energía</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para que funcione el código JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos Lucide (Versión compatible) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        @media print {
            nav { display: none !important; }
            main { padding: 0 !important; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Helper para usar iconos de Lucide en React de forma segura
        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        nameAttr: 'data-lucide',
                        attrs: {
                            strokeWidth: 2,
                            width: size,
                            height: size,
                            class: className
                        }
                    });
                }
            }, [name, size, className]);

            return <i ref={iconRef} data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isAdminMode, setIsAdminMode] = useState(false);
            
            const [inventory, setInventory] = useState([
                { id: 'FUS-10A', name: 'Fusible cerámico 10A', stock: 50, min: 10, unit: 'pza' },
                { id: 'TER-6MM', name: 'Terminal de ojo 6mm', stock: 100, min: 20, unit: 'pza' },
                { id: 'CIN-AIS', name: 'Cinta aislante negra 3M', stock: 12, min: 5, unit: 'rollos' }
            ]);

            const [history, setHistory] = useState([]);
            const [newExit, setNewExit] = useState({ tech: '', itemId: '', qty: '', project: '' });
            const [newItem, setNewItem] = useState({ id: '', name: '', stock: '', min: '', unit: 'pza' });

            const addNewItem = (e) => {
                e.preventDefault();
                setInventory([...inventory, { ...newItem, stock: Number(newItem.stock), min: Number(newItem.min) }]);
                setNewItem({ id: '', name: '', stock: '', min: '', unit: 'pza' });
                alert("Material registrado.");
            };

            const handleExitSubmit = (e) => {
                e.preventDefault();
                const item = inventory.find(i => i.id === newExit.itemId);
                if (!item || item.stock < newExit.qty) {
                    alert("Stock insuficiente.");
                    return;
                }
                setInventory(inventory.map(i => i.id === newExit.itemId ? { ...i, stock: i.stock - Number(newExit.qty) } : i));
                setHistory([{ id: Date.now(), date: new Date().toLocaleString(), ...newExit, item: item.name }, ...history]);
                setNewExit({ tech: '', itemId: '', qty: '', project: '' });
                setActiveTab('history');
            };

            return (
                <div className="min-h-screen flex">
                    <nav className="w-64 bg-slate-900 text-white p-5 hidden md:flex flex-col no-print">
                        <div className="flex items-center gap-2 mb-8 px-2">
                            <Icon name="Box" className="text-blue-400" size={28} />
                            <h1 className="font-bold text-sm uppercase">Energía Airtek</h1>
                        </div>
                        <div className="space-y-1 flex-1">
                            <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm ${activeTab==='dashboard'?'bg-blue-600':'hover:bg-slate-800'}`}>
                                <Icon name="LayoutDashboard" /> Dashboard
                            </button>
                            <button onClick={() => setActiveTab('inventory')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm ${activeTab==='inventory'?'bg-blue-600':'hover:bg-slate-800'}`}>
                                <Icon name="Package" /> Inventario
                            </button>
                            <button onClick={() => setActiveTab('new-exit')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm ${activeTab==='new-exit'?'bg-blue-600':'hover:bg-slate-800'}`}>
                                <Icon name="PlusCircle" /> Registrar Salida
                            </button>
                            <button onClick={() => setActiveTab('history')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm ${activeTab==='history'?'bg-blue-600':'hover:bg-slate-800'}`}>
                                <Icon name="ClipboardList" /> Historial
                            </button>
                            <button onClick={() => setActiveTab('admin')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm ${activeTab==='admin'?'bg-blue-600':'hover:bg-slate-800'}`}>
                                <Icon name="Settings" /> Configuración
                            </button>
                        </div>
                        <div className="border-t border-slate-800 pt-4 flex items-center justify-between px-2">
                            <span className="text-[10px] uppercase text-slate-500">Editor</span>
                            <button onClick={() => setIsAdminMode(!isAdminMode)} className={`w-8 h-4 rounded-full relative ${isAdminMode?'bg-blue-500':'bg-slate-700'}`}>
                                <div className={`absolute top-0.5 w-3 h-3 bg-white rounded-full transition-all ${isAdminMode?'left-4':'left-0.5'}`} />
                            </button>
                        </div>
                    </nav>

                    <main className="flex-1 overflow-y-auto">
                        <header className="bg-white border-b px-8 py-4 flex justify-between items-center no-print">
                            <h2 className="font-bold uppercase text-slate-700">{activeTab}</h2>
                            <button onClick={() => window.print()} className="bg-slate-100 p-2 rounded-lg"><Icon name="Printer" size={16}/></button>
                        </header>

                        <div className="p-8 max-w-5xl mx-auto">
                            {activeTab === 'dashboard' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                        <p className="text-xs font-bold text-slate-400 uppercase">Alertas de Stock</p>
                                        <p className="text-4xl font-black text-red-500">{inventory.filter(i=>i.stock<=i.min).length}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                        <p className="text-xs font-bold text-slate-400 uppercase">Salidas del día</p>
                                        <p className="text-4xl font-black text-blue-600">{history.length}</p>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'inventory' && (
                                <div className="bg-white rounded-xl border overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 text-[10px] uppercase font-bold border-b">
                                            <tr><th className="p-4">Material</th><th className="p-4">Stock</th><th className="p-4">Estado</th></tr>
                                        </thead>
                                        <tbody className="text-sm divide-y">
                                            {inventory.map(item => (
                                                <tr key={item.id}>
                                                    <td className="p-4 font-semibold">{item.name}</td>
                                                    <td className="p-4 font-bold">{item.stock} {item.unit}</td>
                                                    <td className="p-4">
                                                        {item.stock <= item.min ? <span className="text-red-500 font-bold">REABASTECER</span> : <span className="text-green-500">OK</span>}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            {activeTab === 'new-exit' && (
                                <div className="bg-white p-6 rounded-2xl border max-w-md mx-auto shadow-lg">
                                    <form onSubmit={handleExitSubmit} className="space-y-4">
                                        <input required placeholder="Técnico" className="w-full p-3 bg-slate-50 border rounded-xl" value={newExit.tech} onChange={e=>setNewExit({...newExit, tech: e.target.value})} />
                                        <select required className="w-full p-3 bg-slate-50 border rounded-xl" value={newExit.itemId} onChange={e=>setNewExit({...newExit, itemId: e.target.value})}>
                                            <option value="">Seleccionar material...</option>
                                            {inventory.map(i => <option key={i.id} value={i.id}>{i.name} ({i.stock})</option>)}
                                        </select>
                                        <input required type="number" placeholder="Cantidad" className="w-full p-3 bg-slate-50 border rounded-xl" value={newExit.qty} onChange={e=>setNewExit({...newExit, qty: e.target.value})} />
                                        <button className="w-full bg-slate-900 text-white p-3 rounded-xl font-bold">REGISTRAR SALIDA</button>
                                    </form>
                                </div>
                            )}

                            {activeTab === 'history' && (
                                <div className="bg-white rounded-xl border overflow-hidden">
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-slate-50 uppercase text-[10px] font-bold border-b">
                                            <tr><th className="p-4">Fecha</th><th className="p-4">Técnico</th><th className="p-4">Material</th><th className="p-4">Cant.</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {history.map(h => (
                                                <tr key={h.id}><td className="p-4 text-slate-400">{h.date}</td><td className="p-4 font-bold">{h.tech}</td><td className="p-4">{h.item}</td><td className="p-4 font-bold">{h.qty}</td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            {activeTab === 'admin' && isAdminMode && (
                                <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                    <h3 className="font-bold mb-4">Añadir al Maestro de Materiales</h3>
                                    <form onSubmit={addNewItem} className="grid grid-cols-2 gap-4">
                                        <input required placeholder="SKU" className="p-3 bg-slate-50 border rounded-xl" onChange={e=>setNewItem({...newItem, id: e.target.value})} />
                                        <input required placeholder="Nombre" className="p-3 bg-slate-50 border rounded-xl" onChange={e=>setNewItem({...newItem, name: e.target.value})} />
                                        <input required type="number" placeholder="Stock Inicial" className="p-3 bg-slate-50 border rounded-xl" onChange={e=>setNewItem({...newItem, stock: e.target.value})} />
                                        <input required type="number" placeholder="Mínimo" className="p-3 bg-slate-50 border rounded-xl" onChange={e=>setNewItem({...newItem, min: e.target.value})} />
                                        <button className="col-span-2 bg-blue-600 text-white p-3 rounded-xl font-bold">GUARDAR</button>
                                    </form>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
