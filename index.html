<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Consumibles - Energía</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        @media print {
            nav { display: none !important; }
            main { padding: 0 !important; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        /**
         * Componente Icon: Implementación manual de SVGs de Lucide 
         * para evitar errores de reconciliación de React (removeChild errors).
         */
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />,
                LayoutDashboard: (
                    <React.Fragment>
                        <rect width="7" height="9" x="3" y="3" rx="1" />
                        <rect width="7" height="5" x="14" y="3" rx="1" />
                        <rect width="7" height="9" x="14" y="12" rx="1" />
                        <rect width="7" height="5" x="3" y="16" rx="1" />
                    </React.Fragment>
                ),
                Package: (
                    <React.Fragment>
                        <path d="m7.5 4.27 9 5.15" />
                        <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" />
                        <path d="m3.3 7 8.7 5 8.7-5" />
                        <path d="M12 22V12" />
                    </React.Fragment>
                ),
                LogOut: (
                    <React.Fragment>
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" x2="9" y1="12" y2="12" />
                    </React.Fragment>
                ),
                History: (
                    <React.Fragment>
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                        <path d="M12 7v5l4 2" />
                    </React.Fragment>
                ),
                Settings: (
                    <React.Fragment>
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.72V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.72V4a2 2 0 0 0-2-2z" />
                        <circle cx="12" cy="12" r="3" />
                    </React.Fragment>
                ),
                Printer: (
                    <React.Fragment>
                        <polyline points="6 9 6 2 18 2 18 9" />
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" />
                        <rect width="12" height="8" x="6" y="14" />
                    </React.Fragment>
                ),
                AlertTriangle: (
                    <React.Fragment>
                        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
                        <path d="M12 9v4" />
                        <path d="M12 17h.01" />
                    </React.Fragment>
                ),
                TrendingDown: (
                    <React.Fragment>
                        <polyline points="22 17 13.5 8.5 8.5 13.5 2 7" />
                        <polyline points="16 17 22 17 22 11" />
                    </React.Fragment>
                ),
                Trash2: (
                    <React.Fragment>
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                        <line x1="10" x2="10" y1="11" y2="17" />
                        <line x1="14" x2="14" y1="11" y2="17" />
                    </React.Fragment>
                ),
                Lock: (
                    <React.Fragment>
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </React.Fragment>
                ),
                PlusCircle: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" x2="12" y1="8" y2="16" />
                        <line x1="8" x2="16" y1="12" y2="12" />
                    </React.Fragment>
                )
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isAdminMode, setIsAdminMode] = useState(false);
            
            const [inventory, setInventory] = useState([
                { id: 'FUS-10A', name: 'Fusible cerámico 10A', stock: 50, min: 10, unit: 'pza' },
                { id: 'TER-6MM', name: 'Terminal de ojo 6mm', stock: 100, min: 20, unit: 'pza' },
                { id: 'CIN-AIS', name: 'Cinta aislante negra 3M', stock: 12, min: 5, unit: 'rollos' }
            ]);

            const [history, setHistory] = useState([]);
            const [newExit, setNewExit] = useState({ tech: '', itemId: '', qty: '', project: '' });
            const [newItem, setNewItem] = useState({ id: '', name: '', stock: '', min: '', unit: 'pza' });

            const addNewItem = (e) => {
                e.preventDefault();
                if (inventory.find(i => i.id === newItem.id)) {
                    alert("El SKU ya existe en el inventario.");
                    return;
                }
                setInventory([...inventory, { ...newItem, stock: Number(newItem.stock), min: Number(newItem.min) }]);
                setNewItem({ id: '', name: '', stock: '', min: '', unit: 'pza' });
                alert("Material registrado con éxito.");
            };

            const deleteItem = (id) => {
                if (confirm("¿Estás seguro de eliminar este ítem?")) {
                    setInventory(inventory.filter(item => item.id !== id));
                }
            };

            const handleExitSubmit = (e) => {
                e.preventDefault();
                const item = inventory.find(i => i.id === newExit.itemId);
                if (!item) {
                    alert("Selecciona un material válido.");
                    return;
                }
                if (item.stock < Number(newExit.qty)) {
                    alert("Stock insuficiente.");
                    return;
                }
                setInventory(inventory.map(i => i.id === newExit.itemId ? { ...i, stock: i.stock - Number(newExit.qty) } : i));
                setHistory([{ id: Date.now(), date: new Date().toLocaleString(), ...newExit, item: item.name }, ...history]);
                setNewExit({ tech: '', itemId: '', qty: '', project: '' });
                setActiveTab('history');
            };

            return (
                <div className="min-h-screen flex">
                    {/* Sidebar */}
                    <nav className="w-64 bg-slate-900 text-white p-5 hidden md:flex flex-col no-print">
                        <div className="flex items-center gap-2 mb-8 px-2">
                            <Icon name="Zap" className="text-yellow-400" size={28} />
                            <h1 className="font-bold text-sm uppercase tracking-wider">Energía Airtek</h1>
                        </div>
                        <div className="space-y-1 flex-1">
                            <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm transition-all ${activeTab==='dashboard'?'bg-blue-600 shadow-lg shadow-blue-900/50 font-bold':'text-slate-400 hover:bg-slate-800'}`}>
                                <Icon name="LayoutDashboard" /> Dashboard
                            </button>
                            <button onClick={() => setActiveTab('inventory')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm transition-all ${activeTab==='inventory'?'bg-blue-600 shadow-lg shadow-blue-900/50 font-bold':'text-slate-400 hover:bg-slate-800'}`}>
                                <Icon name="Package" /> Inventario
                            </button>
                            <button onClick={() => setActiveTab('new-exit')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm transition-all ${activeTab==='new-exit'?'bg-blue-600 shadow-lg shadow-blue-900/50 font-bold':'text-slate-400 hover:bg-slate-800'}`}>
                                <Icon name="LogOut" /> Registrar Salida
                            </button>
                            <button onClick={() => setActiveTab('history')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm transition-all ${activeTab==='history'?'bg-blue-600 shadow-lg shadow-blue-900/50 font-bold':'text-slate-400 hover:bg-slate-800'}`}>
                                <Icon name="History" /> Historial
                            </button>
                            <button onClick={() => setActiveTab('admin')} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm transition-all ${activeTab==='admin'?'bg-blue-600 shadow-lg shadow-blue-900/50 font-bold':'text-slate-400 hover:bg-slate-800'}`}>
                                <Icon name="Settings" /> Configuración
                            </button>
                        </div>
                        <div className="border-t border-slate-800 pt-4 px-2">
                            <div className="flex items-center justify-between">
                                <span className="text-[10px] uppercase text-slate-500 font-bold tracking-widest">Modo Editor</span>
                                <button onClick={() => setIsAdminMode(!isAdminMode)} className={`w-8 h-4 rounded-full relative transition-colors ${isAdminMode?'bg-blue-500':'bg-slate-700'}`}>
                                    <div className={`absolute top-0.5 w-3 h-3 bg-white rounded-full transition-all ${isAdminMode?'left-4':'left-0.5'}`} />
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Contenido Principal */}
                    <main className="flex-1 overflow-y-auto">
                        <header className="bg-white border-b px-8 py-4 flex justify-between items-center no-print">
                            <div className="flex items-center gap-3 text-slate-700">
                                <Icon name={
                                    activeTab === 'dashboard' ? 'LayoutDashboard' :
                                    activeTab === 'inventory' ? 'Package' :
                                    activeTab === 'new-exit' ? 'LogOut' :
                                    activeTab === 'history' ? 'History' : 'Settings'
                                } className="text-blue-500" />
                                <h2 className="font-bold uppercase text-sm tracking-widest">{activeTab}</h2>
                            </div>
                            <button onClick={() => window.print()} className="bg-slate-100 p-2 rounded-lg hover:bg-slate-200 transition-colors">
                                <Icon name="Printer" size={18}/>
                            </button>
                        </header>

                        <div className="p-8 max-w-5xl mx-auto">
                            {activeTab === 'dashboard' && (
                                <div className="space-y-8 animate-in fade-in duration-500">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex items-center gap-5">
                                            <div className="p-4 bg-red-50 rounded-2xl text-red-500">
                                                <Icon name="AlertTriangle" size={40} />
                                            </div>
                                            <div>
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Reabastecer</p>
                                                <p className="text-4xl font-black text-slate-900">{inventory.filter(i=>i.stock<=i.min).length}</p>
                                            </div>
                                        </div>
                                        <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex items-center gap-5">
                                            <div className="p-4 bg-blue-50 rounded-2xl text-blue-500">
                                                <Icon name="TrendingDown" size={40} />
                                            </div>
                                            <div>
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Salidas (Sesión)</p>
                                                <p className="text-4xl font-black text-slate-900">{history.length}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-gradient-to-br from-blue-600 to-indigo-700 p-10 rounded-[2.5rem] text-white flex justify-between items-center overflow-hidden relative shadow-2xl shadow-blue-200">
                                        <div className="relative z-10">
                                            <h3 className="text-3xl font-black mb-2 leading-tight">Gestión de <br/>Consumibles</h3>
                                            <p className="text-blue-100 text-sm max-w-xs opacity-90">Sistema de control interno para materiales y suministros eléctricos.</p>
                                        </div>
                                        <Icon name="Zap" size={180} className="absolute -right-10 -bottom-10 opacity-20 rotate-12" />
                                    </div>
                                </div>
                            )}

                            {activeTab === 'inventory' && (
                                <div className="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden animate-in fade-in slide-in-from-bottom-2 duration-500">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 text-[10px] uppercase font-bold border-b text-slate-400">
                                            <tr>
                                                <th className="p-5">Insumo</th>
                                                <th className="p-5">Cantidad</th>
                                                <th className="p-5">Estado</th>
                                                {isAdminMode && <th className="p-5 text-right">Acción</th>}
                                            </tr>
                                        </thead>
                                        <tbody className="text-sm divide-y divide-slate-50">
                                            {inventory.map(item => (
                                                <tr key={item.id} className="hover:bg-slate-50/50 transition-colors">
                                                    <td className="p-5">
                                                        <div className="font-bold text-slate-800">{item.name}</div>
                                                        <div className="text-[10px] text-slate-400 font-mono mt-0.5">{item.id}</div>
                                                    </td>
                                                    <td className="p-5">
                                                        <span className="font-black text-slate-900">{item.stock}</span>
                                                        <span className="text-slate-400 text-xs ml-1 uppercase">{item.unit}</span>
                                                    </td>
                                                    <td className="p-5">
                                                        {item.stock <= item.min ? 
                                                            <span className="bg-red-50 text-red-600 text-[9px] font-black px-2 py-1 rounded-full uppercase">Crítico</span> : 
                                                            <span className="bg-emerald-50 text-emerald-600 text-[9px] font-black px-2 py-1 rounded-full uppercase">Suficiente</span>
                                                        }
                                                    </td>
                                                    {isAdminMode && (
                                                        <td className="p-5 text-right">
                                                            <button 
                                                                onClick={() => deleteItem(item.id)} 
                                                                className="text-slate-300 hover:text-red-500 transition-colors p-2"
                                                            >
                                                                <Icon name="Trash2" size={18} />
                                                            </button>
                                                        </td>
                                                    )}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            {activeTab === 'new-exit' && (
                                <div className="max-w-md mx-auto py-10 animate-in zoom-in-95 duration-300">
                                    <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-2xl relative overflow-hidden">
                                        <h3 className="font-black text-2xl mb-8 text-slate-800 uppercase tracking-tight">Nueva Salida</h3>
                                        <form onSubmit={handleExitSubmit} className="space-y-5">
                                            <div className="space-y-1.5">
                                                <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Técnico Receptor</label>
                                                <input required placeholder="Ej: Juan Pérez" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none transition-all" value={newExit.tech} onChange={e=>setNewExit({...newExit, tech: e.target.value})} />
                                            </div>
                                            <div className="space-y-1.5">
                                                <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Material</label>
                                                <select required className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none transition-all appearance-none" value={newExit.itemId} onChange={e=>setNewExit({...newExit, itemId: e.target.value})}>
                                                    <option value="">Buscar en stock...</option>
                                                    {inventory.map(i => <option key={i.id} value={i.id}>{i.name} (Disp: {i.stock})</option>)}
                                                </select>
                                            </div>
                                            <div className="space-y-1.5">
                                                <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Cantidad</label>
                                                <input required type="number" min="1" placeholder="0" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 outline-none transition-all" value={newExit.qty} onChange={e=>setNewExit({...newExit, qty: e.target.value})} />
                                            </div>
                                            <button className="w-full bg-slate-900 text-white p-5 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-blue-600 transition-all shadow-xl shadow-slate-200 mt-6 active:scale-95">
                                                Confirmar Salida
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'history' && (
                                <div className="space-y-6 animate-in fade-in duration-500">
                                    <div className="flex items-center justify-between">
                                        <h3 className="font-black text-xl text-slate-800 uppercase tracking-tight">Movimientos de Sesión</h3>
                                        <div className="bg-blue-50 text-blue-600 px-4 py-1.5 rounded-full text-xs font-bold">
                                            {history.length} Registros
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-slate-50 uppercase text-[10px] font-black border-b text-slate-400">
                                                <tr>
                                                    <th className="p-5">Fecha / Hora</th>
                                                    <th className="p-5">Responsable</th>
                                                    <th className="p-5">Insumo</th>
                                                    <th className="p-5 text-center">Cant.</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {history.map(h => (
                                                    <tr key={h.id} className="hover:bg-slate-50/50 transition-colors">
                                                        <td className="p-5 text-slate-400 font-mono text-[10px]">{h.date}</td>
                                                        <td className="p-5 font-bold text-slate-700">{h.tech}</td>
                                                        <td className="p-5 text-blue-600 font-medium">{h.item}</td>
                                                        <td className="p-5 font-black text-center text-slate-900">{h.qty}</td>
                                                    </tr>
                                                ))}
                                                {history.length === 0 && (
                                                    <tr><td colSpan="4" className="p-20 text-center text-slate-300 italic font-medium">No hay actividad reciente</td></tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'admin' && (
                                <div className="space-y-8 animate-in slide-in-from-top-4 duration-500">
                                    {!isAdminMode ? (
                                        <div className="bg-slate-100 py-20 rounded-[3rem] text-center border-4 border-dashed border-slate-200">
                                            <div className="bg-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm">
                                                <Icon name="Lock" size={32} className="text-slate-300" />
                                            </div>
                                            <h3 className="font-bold text-slate-400 uppercase tracking-widest text-sm">Activa el Modo Editor para agregar materiales</h3>
                                        </div>
                                    ) : (
                                        <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-2xl">
                                            <h3 className="font-black text-2xl mb-8 text-slate-800 uppercase tracking-tight flex items-center gap-3">
                                                <Icon name="PlusCircle" className="text-emerald-500" size={28} /> Maestro de Materiales
                                            </h3>
                                            <form onSubmit={addNewItem} className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="space-y-1.5">
                                                    <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Código Único (SKU)</label>
                                                    <input required placeholder="Ej: FUS-15A" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-4 focus:ring-emerald-500/10" value={newItem.id} onChange={e=>setNewItem({...newItem, id: e.target.value.toUpperCase()})} />
                                                </div>
                                                <div className="space-y-1.5">
                                                    <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Descripción del Material</label>
                                                    <input required placeholder="Ej: Cable Unipolar 1.5mm" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-4 focus:ring-emerald-500/10" value={newItem.name} onChange={e=>setNewItem({...newItem, name: e.target.value})} />
                                                </div>
                                                <div className="space-y-1.5">
                                                    <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Stock Inicial</label>
                                                    <input required type="number" placeholder="0" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-4 focus:ring-emerald-500/10" value={newItem.stock} onChange={e=>setNewItem({...newItem, stock: e.target.value})} />
                                                </div>
                                                <div className="space-y-1.5">
                                                    <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Punto de Reorden</label>
                                                    <input required type="number" placeholder="0" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-4 focus:ring-emerald-500/10" value={newItem.min} onChange={e=>setNewItem({...newItem, min: e.target.value})} />
                                                </div>
                                                <button className="md:col-span-2 bg-emerald-600 text-white p-5 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-emerald-700 transition-all shadow-xl shadow-emerald-100 mt-4 active:scale-95">
                                                    Registrar en Maestro
                                                </button>
                                            </form>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
