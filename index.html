<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control de Consumibles - Energía</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print {
            nav, .no-print { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente Icon optimizado para React
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />,
                LayoutDashboard: (
                    <React.Fragment>
                        <rect width="7" height="9" x="3" y="3" rx="1" />
                        <rect width="7" height="5" x="14" y="3" rx="1" />
                        <rect width="7" height="9" x="14" y="12" rx="1" />
                        <rect width="7" height="5" x="3" y="16" rx="1" />
                    </React.Fragment>
                ),
                Package: (
                    <React.Fragment>
                        <path d="m7.5 4.27 9 5.15" />
                        <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" />
                        <path d="m3.3 7 8.7 5 8.7-5" />
                        <path d="M12 22V12" />
                    </React.Fragment>
                ),
                LogOut: (
                    <React.Fragment>
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" x2="9" y1="12" y2="12" />
                    </React.Fragment>
                ),
                History: (
                    <React.Fragment>
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                        <path d="M12 7v5l4 2" />
                    </React.Fragment>
                ),
                Settings: (
                    <React.Fragment>
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.72V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.72V4a2 2 0 0 0-2-2z" />
                        <circle cx="12" cy="12" r="3" />
                    </React.Fragment>
                ),
                Printer: (
                    <React.Fragment>
                        <polyline points="6 9 6 2 18 2 18 9" />
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" />
                        <rect width="12" height="8" x="6" y="14" />
                    </React.Fragment>
                ),
                AlertTriangle: (
                    <React.Fragment>
                        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
                        <path d="M12 9v4" />
                        <path d="M12 17h.01" />
                    </React.Fragment>
                ),
                Trash2: (
                    <React.Fragment>
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    </React.Fragment>
                ),
                Plus: (
                    <React.Fragment>
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </React.Fragment>
                )
            };

            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isAdminMode, setIsAdminMode] = useState(false);
            
            const [inventory, setInventory] = useState([
                { id: 'FUS-10A', name: 'Fusible cerámico 10A', stock: 45, min: 10, unit: 'pza' },
                { id: 'TER-6MM', name: 'Terminal de ojo 6mm', stock: 8, min: 20, unit: 'pza' },
                { id: 'CIN-AIS', name: 'Cinta aislante negra 3M', stock: 12, min: 5, unit: 'rollos' }
            ]);

            const [history, setHistory] = useState([]);
            const [newExit, setNewExit] = useState({ tech: '', itemId: '', qty: '' });
            const [newItem, setNewItem] = useState({ id: '', name: '', stock: '', min: '', unit: 'pza' });

            const handleExitSubmit = (e) => {
                e.preventDefault();
                const item = inventory.find(i => i.id === newExit.itemId);
                if (!item || item.stock < Number(newExit.qty)) {
                    alert("Stock insuficiente o material no válido");
                    return;
                }
                setInventory(inventory.map(i => i.id === newExit.itemId ? { ...i, stock: i.stock - Number(newExit.qty) } : i));
                setHistory([{ id: Date.now(), date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), ...newExit, item: item.name }, ...history]);
                setNewExit({ tech: '', itemId: '', qty: '' });
                setActiveTab('history');
            };

            const addNewItem = (e) => {
                e.preventDefault();
                setInventory([...inventory, { ...newItem, stock: Number(newItem.stock), min: Number(newItem.min) }]);
                setNewItem({ id: '', name: '', stock: '', min: '', unit: 'pza' });
                alert("Ítem agregado");
            };

            const deleteItem = (id) => {
                if(confirm("¿Eliminar este material?")) setInventory(inventory.filter(i => i.id !== id));
            };

            const NavItem = ({ id, icon, label }) => (
                <button 
                    onClick={() => setActiveTab(id)}
                    className={`flex flex-col items-center justify-center flex-1 transition-all ${activeTab === id ? 'text-blue-600' : 'text-slate-400'}`}
                >
                    <Icon name={icon} size={24} className={activeTab === id ? 'scale-110' : ''} />
                    <span className="text-[10px] font-bold mt-1 uppercase tracking-tighter">{label}</span>
                </button>
            );

            return (
                <div className="flex flex-col min-h-screen pb-20 md:pb-0 md:pl-64">
                    
                    {/* Navegación Lateral (Escritorio) */}
                    <nav className="fixed left-0 top-0 bottom-0 w-64 bg-slate-900 text-white p-6 hidden md:flex flex-col no-print z-50">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="bg-yellow-400 p-2 rounded-lg">
                                <Icon name="Zap" className="text-slate-900" size={24} />
                            </div>
                            <h1 className="font-black text-lg tracking-tight">ENERGÍA <span className="text-blue-500">AIRTEK</span></h1>
                        </div>
                        
                        <div className="space-y-2 flex-1">
                            {['dashboard', 'inventory', 'new-exit', 'history', 'admin'].map((tab) => (
                                <button 
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-bold transition-all ${activeTab === tab ? 'bg-blue-600 shadow-xl shadow-blue-900/40 text-white' : 'text-slate-400 hover:bg-slate-800'}`}
                                >
                                    <Icon name={tab === 'dashboard' ? 'LayoutDashboard' : tab === 'inventory' ? 'Package' : tab === 'new-exit' ? 'LogOut' : tab === 'history' ? 'History' : 'Settings'} />
                                    {tab.replace('-', ' ').toUpperCase()}
                                </button>
                            ))}
                        </div>

                        <div className="pt-6 border-t border-slate-800">
                            <div className="flex items-center justify-between px-2">
                                <span className="text-[10px] font-black text-slate-500 tracking-widest uppercase">Modo Editor</span>
                                <button onClick={() => setIsAdminMode(!isAdminMode)} className={`w-10 h-5 rounded-full relative transition-colors ${isAdminMode ? 'bg-blue-500' : 'bg-slate-700'}`}>
                                    <div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${isAdminMode ? 'left-6' : 'left-1'}`} />
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Barra de Navegación Inferior (Móvil) */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 h-20 flex md:hidden px-2 z-50 no-print">
                        <NavItem id="dashboard" icon="LayoutDashboard" label="Inicio" />
                        <NavItem id="inventory" icon="Package" label="Stock" />
                        <div className="relative -top-6 px-2">
                            <button onClick={() => setActiveTab('new-exit')} className="bg-blue-600 text-white p-5 rounded-3xl shadow-2xl shadow-blue-300 ring-8 ring-slate-50">
                                <Icon name="Plus" size={28} />
                            </button>
                        </div>
                        <NavItem id="history" icon="History" label="Logs" />
                        <NavItem id="admin" icon="Settings" label="Admin" />
                    </nav>

                    {/* Header Móvil */}
                    <header className="bg-white px-6 py-4 flex justify-between items-center sticky top-0 z-40 md:static border-b border-slate-100 md:border-none">
                        <div className="md:hidden flex items-center gap-2">
                            <Icon name="Zap" className="text-yellow-500" />
                            <span className="font-black text-xs tracking-tighter uppercase italic">Energía</span>
                        </div>
                        <h2 className="hidden md:block text-2xl font-black text-slate-800 uppercase tracking-tighter">{activeTab.replace('-', ' ')}</h2>
                        <button onClick={() => window.print()} className="p-2.5 bg-slate-100 text-slate-500 rounded-xl hover:bg-slate-200 no-print transition-all active:scale-90">
                            <Icon name="Printer" size={20} />
                        </button>
                    </header>

                    {/* Contenedor de Contenido */}
                    <main className="p-4 md:p-10 max-w-6xl w-full mx-auto">
                        
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-gradient-to-br from-blue-600 to-indigo-800 p-8 rounded-[2rem] text-white shadow-2xl shadow-blue-200 relative overflow-hidden">
                                    <div className="relative z-10">
                                        <h3 className="text-3xl font-black leading-none mb-2 tracking-tighter">ESTADO DE<br/>RECURSOS</h3>
                                        <p className="text-blue-100/80 text-xs font-bold uppercase tracking-widest">Almacén Central Energía</p>
                                    </div>
                                    <Icon name="Zap" size={120} className="absolute -right-6 -bottom-6 opacity-20 rotate-12" />
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                        <div className="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center mb-3">
                                            <Icon name="AlertTriangle" size={20} />
                                        </div>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Críticos</p>
                                        <p className="text-3xl font-black text-slate-900 tracking-tighter">{inventory.filter(i=>i.stock <= i.min).length}</p>
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                        <div className="w-10 h-10 bg-blue-50 text-blue-500 rounded-xl flex items-center justify-center mb-3">
                                            <Icon name="History" size={20} />
                                        </div>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Salidas Hoy</p>
                                        <p className="text-3xl font-black text-slate-900 tracking-tighter">{history.length}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'inventory' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-end px-2">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Lista de Materiales</p>
                                    <p className="text-[10px] font-bold text-blue-600">{inventory.length} ÍTEMS</p>
                                </div>
                                
                                {/* Lista responsiva: Tabla en escritorio, Tarjetas en móvil */}
                                <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                                    <div className="hidden md:block">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 text-[10px] uppercase font-black text-slate-400 border-b">
                                                <tr>
                                                    <th className="px-6 py-4">Insumo</th>
                                                    <th className="px-6 py-4">Cantidad</th>
                                                    <th className="px-6 py-4">Estado</th>
                                                    {isAdminMode && <th className="px-6 py-4 text-right">Acción</th>}
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {inventory.map(item => (
                                                    <tr key={item.id} className="hover:bg-slate-50/50 transition-colors">
                                                        <td className="px-6 py-4">
                                                            <div className="font-bold text-slate-800 uppercase text-xs">{item.name}</div>
                                                            <div className="text-[10px] text-slate-400 font-mono">{item.id}</div>
                                                        </td>
                                                        <td className="px-6 py-4 font-black text-slate-900">{item.stock} <span className="text-slate-400 font-bold text-[10px]">{item.unit}</span></td>
                                                        <td className="px-6 py-4">
                                                            {item.stock <= item.min ? 
                                                                <span className="bg-red-50 text-red-600 text-[9px] font-black px-2 py-1 rounded-md uppercase">Reorden</span> : 
                                                                <span className="bg-emerald-50 text-emerald-600 text-[9px] font-black px-2 py-1 rounded-md uppercase">Ok</span>
                                                            }
                                                        </td>
                                                        {isAdminMode && <td className="px-6 py-4 text-right"><button onClick={()=>deleteItem(item.id)} className="text-slate-300 hover:text-red-500"><Icon name="Trash2"/></button></td>}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    {/* Vista móvil tarjetas */}
                                    <div className="md:hidden divide-y divide-slate-50">
                                        {inventory.map(item => (
                                            <div key={item.id} className="p-5 flex justify-between items-center">
                                                <div>
                                                    <h4 className="font-black text-slate-800 text-xs uppercase leading-tight">{item.name}</h4>
                                                    <p className="text-[10px] font-mono text-slate-400 mt-0.5">{item.id}</p>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <div className="text-right">
                                                        <p className="font-black text-lg text-slate-900 leading-none">{item.stock}</p>
                                                        <p className="text-[9px] font-bold text-slate-400 uppercase">{item.unit}</p>
                                                    </div>
                                                    {item.stock <= item.min ? <div className="w-2 h-2 rounded-full bg-red-500 animate-pulse" /> : <div className="w-2 h-2 rounded-full bg-emerald-500" />}
                                                    {isAdminMode && <button onClick={()=>deleteItem(item.id)} className="text-slate-200"><Icon name="Trash2" size={16}/></button>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'new-exit' && (
                            <div className="max-w-md mx-auto animate-in zoom-in-95 duration-300">
                                <div className="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-2xl shadow-slate-200 border border-slate-100">
                                    <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tighter mb-8">Registrar Salida</h3>
                                    <form onSubmit={handleExitSubmit} className="space-y-5">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Técnico Receptor</label>
                                            <input required placeholder="Nombre del receptor" className="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-blue-500/10 outline-none text-sm transition-all" value={newExit.tech} onChange={e=>setNewExit({...newExit, tech: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Seleccionar Insumo</label>
                                            <select required className="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-blue-500/10 outline-none text-sm transition-all" value={newExit.itemId} onChange={e=>setNewExit({...newExit, itemId: e.target.value})}>
                                                <option value="">Buscar material...</option>
                                                {inventory.map(i => <option key={i.id} value={i.id}>{i.name} ({i.stock} {i.unit})</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Cantidad a Retirar</label>
                                            <input required type="number" min="1" placeholder="Ej: 5" className="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 focus:ring-4 focus:ring-blue-500/10 outline-none text-sm transition-all" value={newExit.qty} onChange={e=>setNewExit({...newExit, qty: e.target.value})} />
                                        </div>
                                        <button className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all mt-4">
                                            Confirmar Entrega
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="space-y-4 animate-in slide-in-from-right-4 duration-500">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Últimos Movimientos</p>
                                <div className="space-y-3">
                                    {history.map(h => (
                                        <div key={h.id} className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center">
                                            <div className="flex gap-4 items-center">
                                                <div className="bg-slate-100 p-3 rounded-2xl text-slate-400">
                                                    <Icon name="LogOut" size={18} />
                                                </div>
                                                <div>
                                                    <h4 className="font-black text-slate-800 text-[11px] uppercase leading-none">{h.item}</h4>
                                                    <p className="text-[10px] font-bold text-slate-400 mt-1 italic">Entregado a: {h.tech}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[10px] font-black text-blue-600">-{h.qty}</p>
                                                <p className="text-[9px] font-mono text-slate-300">{h.date}</p>
                                            </div>
                                        </div>
                                    ))}
                                    {history.length === 0 && <div className="p-20 text-center text-slate-300 font-bold uppercase text-[10px] tracking-widest italic">Sin actividad reciente</div>}
                                </div>
                            </div>
                        )}

                        {activeTab === 'admin' && (
                            <div className="max-w-xl mx-auto space-y-8 animate-in fade-in">
                                {isAdminMode ? (
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                                        <h3 className="text-xl font-black text-slate-800 uppercase mb-6 flex items-center gap-2">
                                            <Icon name="Settings" className="text-blue-500" /> Nuevo Maestro
                                        </h3>
                                        <form onSubmit={addNewItem} className="space-y-4">
                                            <div className="grid grid-cols-2 gap-4">
                                                <input required placeholder="ID / SKU" className="p-4 bg-slate-50 rounded-2xl border border-slate-100 text-xs uppercase" value={newItem.id} onChange={e=>setNewItem({...newItem, id: e.target.value.toUpperCase()})} />
                                                <input required placeholder="Unidad (pza, m, etc)" className="p-4 bg-slate-50 rounded-2xl border border-slate-100 text-xs" value={newItem.unit} onChange={e=>setNewItem({...newItem, unit: e.target.value})} />
                                            </div>
                                            <input required placeholder="Nombre descriptivo" className="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 text-xs" value={newItem.name} onChange={e=>setNewItem({...newItem, name: e.target.value})} />
                                            <div className="grid grid-cols-2 gap-4">
                                                <input required type="number" placeholder="Stock Inicial" className="p-4 bg-slate-50 rounded-2xl border border-slate-100 text-xs" value={newItem.stock} onChange={e=>setNewItem({...newItem, stock: e.target.value})} />
                                                <input required type="number" placeholder="Stock Mínimo" className="p-4 bg-slate-50 rounded-2xl border border-slate-100 text-xs" value={newItem.min} onChange={e=>setNewItem({...newItem, min: e.target.value})} />
                                            </div>
                                            <button className="w-full bg-slate-900 text-white p-4 rounded-2xl font-black text-[10px] uppercase tracking-widest mt-2 active:scale-95 transition-all">Guardar Material</button>
                                        </form>
                                    </div>
                                ) : (
                                    <div className="bg-slate-100/50 p-20 rounded-[3rem] text-center border-4 border-dashed border-slate-200">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Activa el switch de Modo Editor en la barra lateral para gestionar el catálogo</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
