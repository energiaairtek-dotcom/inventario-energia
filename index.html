<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airtek - Gesti√≥n de Consumibles Energ√≠a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            letter-spacing: -0.01em;
        }
        
        .bg-airtek {
            background: linear-gradient(135deg, #0052D4 0%, #4364F7 50%, #6FB1FC 100%);
        }
        
        .shadow-premium {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }

        .tab-content {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Estilos para impresi√≥n del Reporte */
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .print-only { display: block !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, deleteDoc, collection, query, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const myConfig = {
            apiKey: "AIzaSyDwaK4Z26RfqDwNvwdMqri08oEjwG9qymc",
            authDomain: "almacen-airtek.firebaseapp.com",
            projectId: "almacen-airtek",
            storageBucket: "almacen-airtek.firebasestorage.app",
            messagingSenderId: "934058211778",
            appId: "1:934058211778:web:6cc9d820c41fa90aa5fe5b"
        };

        window.__firebase_config_manual = JSON.stringify(myConfig);

        window.FirebaseSDK = {
            initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken,
            getFirestore, doc, setDoc, updateDoc, deleteDoc, collection, 
            query, onSnapshot, addDoc, serverTimestamp
        };
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const EnergyLogo = ({ className = "h-8 w-8" }) => (
            <svg viewBox="0 0 24 24" fill="none" className={className} xmlns="http://www.w3.org/2000/svg">
                <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
            </svg>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isCloud, setIsCloud] = useState(false);
            const [inventory, setInventory] = useState([]);
            const [history, setHistory] = useState([]);
            const [activeTab, setActiveTab] = useState('inventory');
            const [newExit, setNewExit] = useState({ tech: '', monitor: '', itemId: '', qty: '', description: '' });
            const [newItem, setNewItem] = useState({ id: '', name: '', stock: '', min: 5, unit: 'pza' });

            const dbRef = useRef(null);
            const authRef = useRef(null);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'airtek-energia-v1';

            useEffect(() => {
                const init = async () => {
                    if (!window.FirebaseSDK) return;
                    const { initializeApp, getAuth, getFirestore, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.FirebaseSDK;
                    
                    try {
                        const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : window.__firebase_config_manual;
                        const config = JSON.parse(configStr);

                        const app = initializeApp(config);
                        dbRef.current = getFirestore(app);
                        authRef.current = getAuth(app);

                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(authRef.current, __initial_auth_token);
                        } else {
                            await signInAnonymously(authRef.current);
                        }

                        const unsubscribe = onAuthStateChanged(authRef.current, (u) => {
                            if (u) {
                                setUser(u);
                                setIsCloud(true);
                            }
                            setLoading(false);
                        });
                        return unsubscribe;
                    } catch (e) {
                        setLoading(false);
                    }
                };

                window.addEventListener('firebase-ready', init);
                if (window.FirebaseSDK) init();
                return () => window.removeEventListener('firebase-ready', init);
            }, []);

            useEffect(() => {
                if (!isCloud || !user || !dbRef.current) return;
                const { collection, onSnapshot } = window.FirebaseSDK;

                const invPath = collection(dbRef.current, 'artifacts', appId, 'public', 'data', 'inventory');
                const histPath = collection(dbRef.current, 'artifacts', appId, 'public', 'data', 'history');

                const unsubInv = onSnapshot(invPath, (snap) => {
                    setInventory(snap.docs.map(d => ({ ...d.data(), docId: d.id })));
                }, (err) => console.error(err));

                const unsubHist = onSnapshot(histPath, (snap) => {
                    const logs = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                    setHistory(logs.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                }, (err) => console.error(err));

                return () => { unsubInv(); unsubHist(); };
            }, [isCloud, user, appId]);

            const exportToPDF = () => {
                const printWindow = window.open('', '_blank');
                const date = new Date().toLocaleString();
                
                const content = `
                    <html>
                    <head>
                        <title>Reporte de Inventario Airtek Energ√≠a</title>
                        <style>
                            body { font-family: 'Inter', sans-serif; color: #1e293b; padding: 40px; }
                            .header { display: flex; align-items: center; border-bottom: 2px solid #3b82f6; padding-bottom: 20px; margin-bottom: 30px; }
                            .logo { background: #2563eb; color: white; padding: 10px; border-radius: 8px; margin-right: 15px; }
                            table { width: 100%; border-collapse: collapse; }
                            th { background: #f8fafc; text-align: left; padding: 12px; font-size: 10px; text-transform: uppercase; color: #64748b; border-bottom: 1px solid #e2e8f0; }
                            td { padding: 12px; font-size: 12px; border-bottom: 1px solid #f1f5f9; }
                            .low-stock { color: #ef4444; font-weight: bold; }
                            .footer { margin-top: 50px; font-size: 10px; color: #94a3b8; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 20px; }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <div class="logo">‚ö°</div>
                            <div>
                                <h1 style="margin:0; font-size: 18px;">AIRTEK ENERG√çA</h1>
                                <p style="margin:0; font-size: 10px; color: #64748b;">REPORTE DE ESTADO DE INVENTARIO</p>
                            </div>
                            <div style="margin-left: auto; text-align: right; font-size: 10px;">
                                <strong>Generado:</strong><br>${date}
                            </div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>C√ìDIGO SKU</th>
                                    <th>DESCRIPCI√ìN DEL ART√çCULO</th>
                                    <th>STOCK ACTUAL</th>
                                    <th>M√çNIMO</th>
                                    <th>ESTADO</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${inventory.map(i => `
                                    <tr>
                                        <td style="font-family: monospace;">${i.id}</td>
                                        <td style="font-weight: bold;">${i.name.toUpperCase()}</td>
                                        <td class="${i.stock <= i.min ? 'low-stock' : ''}">${i.stock} ${i.unit}</td>
                                        <td>${i.min}</td>
                                        <td>${i.stock <= i.min ? 'üî¥ REABASTECER' : 'üü¢ √ìPTIMO'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <div class="footer">
                            Este documento es un reporte oficial generado desde el Sistema de Gesti√≥n de Consumibles de Airtek Energ√≠a.
                        </div>
                    </body>
                    </html>
                `;
                
                printWindow.document.write(content);
                printWindow.document.close();
                setTimeout(() => {
                    printWindow.print();
                }, 500);
            };

            const updateStock = async (docId, currentStock, mod) => {
                const { doc, updateDoc } = window.FirebaseSDK;
                try {
                    await updateDoc(doc(dbRef.current, 'artifacts', appId, 'public', 'data', 'inventory', docId), {
                        stock: Math.max(0, currentStock + mod)
                    });
                } catch (err) { console.error(err); }
            };

            const handleExit = async (e) => {
                e.preventDefault();
                const item = inventory.find(i => i.id === newExit.itemId);
                if (!item || item.stock < Number(newExit.qty)) return;

                const { doc, updateDoc, addDoc, collection, serverTimestamp } = window.FirebaseSDK;
                try {
                    await updateDoc(doc(dbRef.current, 'artifacts', appId, 'public', 'data', 'inventory', item.docId), {
                        stock: item.stock - Number(newExit.qty)
                    });

                    await addDoc(collection(dbRef.current, 'artifacts', appId, 'public', 'data', 'history'), {
                        tech: newExit.tech,
                        monitor: newExit.monitor,
                        item: item.name,
                        itemId: item.id,
                        qty: Number(newExit.qty),
                        description: newExit.description,
                        dateStr: new Date().toLocaleString(),
                        timestamp: serverTimestamp()
                    });

                    setNewExit({ tech: '', monitor: '', itemId: '', qty: '', description: '' });
                    setActiveTab('history');
                } catch (err) { console.error(err); }
            };

            const handleAddItem = async (e) => {
                e.preventDefault();
                const { collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                try {
                    await addDoc(collection(dbRef.current, 'artifacts', appId, 'public', 'data', 'inventory'), {
                        ...newItem,
                        stock: Number(newItem.stock),
                        min: Number(newItem.min),
                        createdAt: serverTimestamp()
                    });
                    setNewItem({ id: '', name: '', stock: '', min: 5, unit: 'pza' });
                    setActiveTab('inventory');
                } catch (err) { console.error(err); }
            };

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="text-blue-600 animate-bounce mb-4">
                        <EnergyLogo className="h-16 w-16" />
                    </div>
                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Iniciando Airtek Energ√≠a...</p>
                </div>
            );

            return (
                <div className="min-h-screen pb-20 no-print">
                    <header className="bg-white border-b border-slate-100 sticky top-0 z-50 px-6 py-4">
                        <div className="max-w-3xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div className="flex items-center gap-4">
                                <div className="bg-blue-600 text-white p-2 rounded-xl shadow-lg shadow-blue-200">
                                    <EnergyLogo className="h-7 w-7" />
                                </div>
                                <div>
                                    <div className="flex items-center gap-2">
                                        <span className="text-lg font-black text-slate-900 tracking-tighter uppercase">Airtek</span>
                                        <span className="text-[10px] font-black bg-blue-100 text-blue-600 px-1.5 py-0.5 rounded tracking-tighter">ENERG√çA</span>
                                    </div>
                                    <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest leading-none mt-0.5">Gesti√≥n de Consumibles</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2 self-start md:self-auto bg-slate-50 px-3 py-1.5 rounded-full border border-slate-100">
                                <span className="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                                <span className="text-[9px] font-extrabold text-slate-500 uppercase tracking-wider">Servidor Activo</span>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-3xl mx-auto p-4 space-y-6 mt-4">
                        <nav className="flex gap-1.5 bg-white p-1.5 rounded-3xl shadow-premium border border-slate-100 overflow-x-auto no-scrollbar">
                            {[
                                {id: 'inventory', label: 'Inventario'}, 
                                {id: 'exit', label: 'Retirar'}, 
                                {id: 'admin', label: 'Nuevo Item'}, 
                                {id: 'history', label: 'Bit√°cora'}
                            ].map(t => (
                                <button 
                                    key={t.id} 
                                    onClick={() => setActiveTab(t.id)} 
                                    className={`flex-1 min-w-[90px] py-3 rounded-2xl font-bold text-[10px] uppercase tracking-wider transition-all ${activeTab === t.id ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}
                                >
                                    {t.label}
                                </button>
                            ))}
                        </nav>

                        <main className="tab-content">
                            {activeTab === 'inventory' && (
                                <div className="space-y-3">
                                    <div className="flex justify-between items-center px-4">
                                        <h2 className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Existencias en Almac√©n</h2>
                                        <button 
                                            onClick={exportToPDF}
                                            className="text-[9px] font-black uppercase text-blue-600 bg-white border border-blue-200 px-4 py-2 rounded-full hover:bg-blue-50 transition-all flex items-center gap-2 shadow-sm"
                                        >
                                            <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                                            Generar Reporte PDF
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-1 gap-3">
                                        {inventory.map(i => (
                                            <div key={i.docId} className="bg-white p-5 rounded-[2rem] flex flex-col sm:flex-row justify-between items-center shadow-sm border border-slate-100 hover:border-blue-200 transition-all gap-4">
                                                <div className="flex flex-col text-center sm:text-left">
                                                    <span className="font-extrabold text-[13px] uppercase tracking-tight text-slate-800">{i.name}</span>
                                                    <div className="flex items-center justify-center sm:justify-start gap-2 mt-1">
                                                        <span className="text-[9px] text-slate-400 font-mono font-bold tracking-widest">{i.id}</span>
                                                        {i.stock <= i.min && <span className="text-[8px] font-black text-white bg-red-500 px-2 py-0.5 rounded-full uppercase animate-pulse">Reabastecer</span>}
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4 bg-slate-50 p-1.5 rounded-2xl border border-slate-100">
                                                    <button onClick={() => updateStock(i.docId, i.stock, -1)} className="w-9 h-9 flex items-center justify-center bg-white rounded-xl shadow-sm font-bold text-slate-400 hover:text-red-500 transition-colors">-</button>
                                                    <div className="px-4 text-center min-w-[60px]">
                                                        <div className={`font-black text-base leading-none ${i.stock <= i.min ? 'text-red-500' : 'text-slate-900'}`}>{i.stock}</div>
                                                        <div className="text-[8px] text-slate-300 font-extrabold uppercase mt-1">{i.unit}</div>
                                                    </div>
                                                    <button onClick={() => updateStock(i.docId, i.stock, 1)} className="w-9 h-9 flex items-center justify-center bg-white rounded-xl shadow-sm font-bold text-slate-400 hover:text-emerald-500 transition-colors">+</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    {inventory.length === 0 && <div className="text-center py-20 text-slate-300 font-bold text-xs uppercase tracking-widest italic">Sincronizando con la nube...</div>}
                                </div>
                            )}

                            {activeTab === 'exit' && (
                                <form onSubmit={handleExit} className="bg-white p-8 rounded-[2.5rem] shadow-premium border border-slate-100 space-y-5">
                                    <div className="text-center space-y-1 mb-4">
                                        <h3 className="text-sm font-black uppercase text-slate-800 tracking-tight">Registro de Retiro</h3>
                                        <p className="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em]">Formulario de Salida de Material</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-4">T√©cnico Receptor</label>
                                            <input required placeholder="NOMBRE DEL T√âCNICO" className="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border-2 border-transparent focus:border-blue-400 outline-none uppercase transition-all" value={newExit.tech} onChange={e=>setNewExit({...newExit, tech: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-blue-600 uppercase ml-4 font-bold">Responsable de Monitoreo</label>
                                            <input required placeholder="QUIEN ENTREGA" className="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border-2 border-transparent focus:border-blue-400 outline-none uppercase transition-all" value={newExit.monitor} onChange={e=>setNewExit({...newExit, monitor: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[9px] font-black text-slate-400 uppercase ml-4">Material / Consumible</label>
                                        <select required className="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border-2 border-transparent focus:border-blue-400 outline-none appearance-none transition-all" value={newExit.itemId} onChange={e=>setNewExit({...newExit, itemId: e.target.value})}>
                                            <option value="">SELECCIONAR ART√çCULO...</option>
                                            {inventory.map(i => <option key={i.docId} value={i.id}>{i.name.toUpperCase()} (DISP: {i.stock})</option>)}
                                        </select>
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="flex-1 space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-4">Cantidad</label>
                                            <input required type="number" placeholder="0" className="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border-2 border-transparent focus:border-blue-400 outline-none text-center" value={newExit.qty} onChange={e=>setNewExit({...newExit, qty: e.target.value})} />
                                        </div>
                                        <div className="flex-[2] space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-4">Motivo / Ubicaci√≥n</label>
                                            <input required placeholder="EJ: NODO CENTRO MANT." className="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border-2 border-transparent focus:border-blue-400 outline-none uppercase" value={newExit.description} onChange={e=>setNewExit({...newExit, description: e.target.value})} />
                                        </div>
                                    </div>
                                    <button className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase text-[11px] tracking-[0.2em] shadow-xl hover:shadow-blue-200 active:scale-95 transition-all mt-4">Validar Retiro</button>
                                </form>
                            )}

                            {activeTab === 'admin' && (
                                <form onSubmit={handleAddItem} className="bg-white p-8 rounded-[2.5rem] shadow-premium border border-slate-100 space-y-5">
                                    <div className="text-center space-y-1 mb-4">
                                        <h3 className="text-sm font-black uppercase text-slate-800 tracking-tight">Alta de Nuevos Insumos</h3>
                                        <p className="text-[9px] font-bold text-blue-500 uppercase tracking-[0.2em]">Registro Maestro de Materiales</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-4">C√≥digo / SKU</label>
                                            <input required placeholder="ID-001" className="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border-2 border-transparent focus:border-blue-400 outline-none uppercase" value={newItem.id} onChange={e=>setNewItem({...newItem, id: e.target.value.toUpperCase()})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-4">Nombre del Art√≠culo</label>
                                            <input required placeholder="EJ: FUSIBLE 10A" className="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border-2 border-transparent focus:border-blue-400 outline-none uppercase" value={newItem.name} onChange={e=>setNewItem({...newItem, name: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-4">Stock Inicial</label>
                                            <input required type="number" placeholder="0" className="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border-2 border-transparent focus:border-blue-400 outline-none" value={newItem.stock} onChange={e=>setNewItem({...newItem, stock: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-4">Unidad</label>
                                            <input required placeholder="PZA / MTS / LATA" className="w-full p-4 bg-slate-50 rounded-2xl text-[11px] font-bold border-2 border-transparent focus:border-blue-400 outline-none uppercase text-center" value={newItem.unit} onChange={e=>setNewItem({...newItem, unit: e.target.value})} />
                                        </div>
                                    </div>
                                    <button className="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase text-[11px] tracking-[0.2em] shadow-lg hover:bg-slate-800 active:scale-95 transition-all">Registrar en Maestro</button>
                                </form>
                            )}

                            {activeTab === 'history' && (
                                <div className="space-y-3">
                                    <h2 className="text-[10px] font-black uppercase text-slate-400 tracking-widest px-4 text-center sm:text-left">Bit√°cora de Salidas</h2>
                                    {history.map(h => (
                                        <div key={h.id} className="bg-white p-5 rounded-[2.2rem] flex flex-col sm:flex-row justify-between items-center shadow-sm border border-slate-100 border-l-4 border-l-blue-500 gap-3 hover:bg-slate-50 transition-colors">
                                            <div className="flex flex-col text-center sm:text-left">
                                                <div className="font-extrabold text-[12px] uppercase text-slate-800 leading-tight">{h.item}</div>
                                                <div className="text-[9px] font-bold text-slate-500 mt-1 uppercase tracking-wide">
                                                    Recibe: <span className="text-slate-800 font-black">{h.tech}</span>
